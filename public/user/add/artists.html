<body>
    <header>
        <h1>Add a Artist</h1>
    </header>
    <article>
        <h2>Add a Artist</h2><hr>
        <section>
            <form id="songs">
                <label for="title" >Artist Name: </label>
                <input name="name" id="name" type="text" required></input>
                <br>
                <label for="genre" >Genre: </label>
                <input name="genre" id="genre" type="text" required></input>
                <br>
                <button id="submit" type="submit"><strong>Add</strong></button>
                <div id="error"></div>
            </form>
            <hr>
            <br>
            <p>Return to your <a href="../profile.html">profile</a></p>
        </section>
    </article>
